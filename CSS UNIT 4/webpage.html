<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        bpdy{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: auto;
            background-color:white;
            margin: 0 auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-wrap: wrap;
        }
        header{
            height: 100px;
            background-color:cadetblue;

        }
        section{
            height: auto;
            background-color:antiquewhite;
            display: flex;
            flex-direction: row;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .box{
            width: 275px;
            height: 200px;
            background-color:bisque;
        }
        .boxes{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color:white
        }
        #box{
            height: 250px;
            width: 350px;
            background-color:cyan;
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex-wrap: wrap;
        }
        footer{
            height: 100px;
            line-height: 80px;
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <main>
        <header><h2>Header</h2></header>

        <section>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        <div class="boxes">
        <div id="box"></div>
        <div id="box"></div>
        <div id="box"></div>
        </div>

        <footer><h2>Footer</h2></footer>
    </main>
    
</body>
</html>
