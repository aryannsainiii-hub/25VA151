<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX MODEL</title>
    <style>
        div{
            align-content: center;
            width: 400px;
            height: 200px;
            background-color: cadetblue;
            margin: 23px;
            padding: 20px;
            border: 10px dashed white;
        }
        body{
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <DIV>
        <p>

    </DIV>
</body>
</html>
