<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loader</title>
    <style>
        .main{
            height: 180px;
            width: 180px;
            border-radius: 50%;
            border: 16px solid rgb(190, 185, 185);
            border-top: 16px solid rgb(89, 85, 85);
            animation: spin 2s linear infinite;
        }
        @keyframes spin{
             0% { transform: rotate(0deg); }
             100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="load">
        <div class="main">

        </div>
    </div>
</body>
</html>
